<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Helper</title>
    <link rel="stylesheet" href="payRoll.css">
</head>
<body>
    <h1>Smart Change Calculator</h1>
    <div class="big-container">
        <div class="container">
        <p class="intro">Explore this easy-to-use website that helps you manage your money. Just type in the amount, and it will tell you which bills you need to pay.</p>
        <div class="user-input">
            <p>Enter the price you have to pay: </p>
            <input class="user-amount">
        </div>
        <div class="msg">
            <div class="small">
                <button class="btn">Check the amount</button>
                <button class="btn2">Reset Application?</button>
            </div>
            <p>The amount you have to return : </p>
        </div>

        <div class="container2">
            <div class="giveaway-amount">
                <div class="one">
                    <div class="common">500</div>
                    <div class="common">200</div>
                    <div class="common">100</div>
                    <div class="common">50</div>
                    <div class="common">20</div>
                    <div class="common">5</div>
                    <div class="common">1</div>
                </div>
                <div class="two">
                    <div class="blank common" id="500">0</div>
                    <div class="blank common" id="200">0</div>
                    <div class="blank common" id="100">0</div>
                    <div class="blank common" id="50">0</div>
                    <div class="blank common" id="20">0</div>
                    <div class="blank common" id="5">0</div>
                    <div class="blank common" id="1">0</div>
                </div>
            </div>
        </div>
        
    </div></div>
    <script src="payRoll.js"></script>
</body>
</html>
